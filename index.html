<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Emoji</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main">
        <h1>Text <span><img src="arrow.png"></span>Emoji </h1>

        <div class="enc-dec">
            <h3 class="encBtn"><span><img src="lock.png" alt=""></span>Encrypt Text</h3>
            <h3 class="decBtn"><span><img src="unlock.png" alt=""></span>Decrypt Emojis</h3>
        </div>

        <div class="encryption">
            <h5>1. Type a message </h5>
            <textarea  id="txtmsg" cols="30" rows="10" placeholder="Type your message here..."></textarea>
            <h5>2. Set a password</h5>
            <input type="password" id="password" placeholder="E.g. 1234">
            <h5>3. Encrypt message</h5>
            <button id="encrypt-btn"><span><img src="lock.png"></span>Encrypt Text</button>
        </div>

        <div class="decryption">
            <h5>1. Paste encrypted emojis </h5>
            <textarea  id="emojimsg" cols="30" rows="10" placeholder="Paste encrypted emojis here"></textarea>
            <h5>2. Type the password</h5>
            <input type="password" id="finalpassword" placeholder="E.g. 1234">
            <h5>3. Decrypt Emojis</h5>
            <button id="decrypt-btn"><span><img src="unlock.png"></span>Decrypt Emojis</button>
        </div>

        <div class="result">
        </div>

    </div>


    <script src="https://kit.fontawesome.com/d794234030.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
